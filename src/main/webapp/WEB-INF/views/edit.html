<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create</title>
</head>
<body>


<form action="/products/add" method="post" th:object="${item}">
  <table>
    <tr>
      <input type="hidden" th:value="${item.id}" th:field="*{id}">
    </tr>
    <tr>
      <td><label>Name: </label></td>
      <td><input type="text" name="name" th:value="${item.name}"  th:field="*{name}"></td>
    </tr>
    <tr>
      <td><label>Code: </label></td>
      <td><input type="text" name="code" th:value="${item.code}"  th:field="*{code}"></td>
    </tr>
    <tr>
      <td><label>Description: </label></td>
      <td><input type="text" name="description" th:value="${item.description}"  th:field="*{description}"></td>
    </tr>

    <tr>
      <td><label>Price: </label></td>
      <td><input type="text" name="price" th:value="${item.price}"  th:field="*{price}"></td>
    </tr>
    <tr>
      <td><label>Date: </label></td>
      <td><input type="text" name="date" th:value="${item.date}"  th:field="*{date}"></td>
    </tr>

  </table>
  <button>Edit</button>
</form>
<button><a th:href="@{/products}">Exit</a></button>

</body>
</html>
